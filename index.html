<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Shopping Cart</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>Javascript Shopping Cart</h2>
      </div>

      <div class="shopping-bag">
        <a href="/">
          <img src="./src/icons/bag.png" alt="cart" />
          Cart
          <div class="total-items-in-cart">0</div>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="sort-options">
        <div class="sort-by-price">
          <span>Sort by price</span>

          <select name="" id="sort" onchange="sortByPriceHandler(event)">
            <option value="default">Default</option>
            <option value="lowToHigh">Low to high</option>
            <option value="highToLow">High to low</option>
          </select>
        </div>

        <div class="sort-by-range">
            <!-- render sort by range here -->
        </div>
      </div>
      <div class="products-list">
        <div class="products">
          <!-- render porducts here -->
        </div>
      </div>
      <div class="cart">
        <div class="cart-header">
          <div class="close-cart">x</div>
          <div class="column1">Item</div>
          <div class="column2">Unit price</div>
          <div class="column3">Units</div>
        </div>

        <div class="cart-items">
          <!-- render cart items here -->
        </div>

        <div class="cart-footer">
          <div class="subtotal">Subtotal (0 items): $0</div>
          <div class="checkout">Proceed to checkout</div>
        </div>
      </div>
    </main>

    <script src="./src/scripts/app.js"></script>
  </body>
</html>
